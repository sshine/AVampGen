function Dots(title, cur, max) {
  var cont = $('<div></div>').addClass('dots');
  var dots = new Array(max);
  var i = 0;
  for (; i < cur; i++) {
    dots[i] = $('<img>').attr('src', '../images/fulldot.png');
    dots[i].click(function() { alert("Clickety! " + i); }
    cont.append(dots[i]);
  }
  for (; i < max; i++) {
    dots[i] = $('<img>').attr('src', '../images/emptydot.png');
    cont.append(dots[i]);
  }
  return cont;
}
